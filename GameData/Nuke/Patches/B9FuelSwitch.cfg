// volume compared to NFC OctoGirder
@PART[tinyGirderMediumTank]:NEEDS[B9PartSwitch,Nuke]:FOR[Nuke]
{
	MODULE
	{
		moduleID = fuelSwitch
		name = ModuleB9PartSwitch
		baseVolume = 15
		switcherDescription = Tank Type
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = LFO
		}
		SUBTYPE
		{
			name = MonoPropellant
			title = MonoPropellant
			tankType = MonoPropellant
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LiquidFuel
			tankType = LiquidFuel
		}
		SUBTYPE
		{
			name = Support
			title = Station Support
			tankType = NukeSupport
		}
		SUBTYPE
		{
			name = Xenon
			title = Xenon Gas
			tankType = NukeXenon
		}
		SUBTYPE:NEEDS[CommunityResourceKit]
		{
			name = Argon
			title = Argon Gas
			tankType = NukeArgon
		}
		SUBTYPE:NEEDS[CommunityResourceKit]
		{
			name = Lithium
			title = Lithium
			tankType = NukeLithium
		}
		SUBTYPE
		{
			name = Ore
			title = Ore
			tankType = NukeOre
		}
		SUBTYPE
		{
			name = NukeH2Ow
			title = NukeH2Ow
			tankType = NukeH2Ow
		}
	}
}

