@PART[halfMeterDuctedFan]:NEEDS[Firespitter]
{
	MODULE
	{
		name = FSplanePropellerSpinner
		propellerName = rotor
		rotationSpeed = -50
		thrustRPM = -150
		windmillRPM = 0.1
		windmillMinAirspeed = 15
		spinUpTime = 0.5
	}
}

@PART[halfMeterVtolEngine]:NEEDS[Firespitter]
{
	MODULE
	{
		name = FSplanePropellerSpinner
		propellerName = spinme
		rotationSpeed = 100
		thrustRPM = 150
		windmillRPM = -0.1
		windmillMinAirspeed = 15
		spinUpTime = 0.5
	}
}

