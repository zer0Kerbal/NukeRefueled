//half meter cockpit
// now with science!

PART
{
	name = halfMeterCockpit
	module = Part
	author = Nuke

	MODEL
	{
		model = Nuke/Parts/Command/HalfMeterCockpit/hmCockpit
		position = 0.0, 0.0, 0.0
		scale = 1.25,1.25,1.25
		rotation = 0, 0, 0
	}

	NODE
	{
		name = bottom
		transform = botxform
		size = 1
		//method = FIXED_JOINT
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = botxform
		//layer = 9
		startEventGUIName = Cabin Lights ON
		endEventGUIName = Cabin Lights OFF
		actionGUIName = Toggle Cabin Lights
		defaultActionGroup = Light
	}

	rescaleFactor = 1
	node_stack_bottom = 0, -1.225, 0 ,0, -1, 0
	
	TechRequired = advFlightControl
	entryCost = 10500
	cost = 2100
	category = Pods
	subcategory = 0
	title = CPT_M1_328_G
	manufacturer = Death Cult Of Jeb
	description = A tiny ultra-light cockpit. Minimal life support, minimal avionics, no built in power generation, underpowered gyros, very cramped. It is pressurized so I think it can go into space, maybe.

	attachRules = 1,0,1,1,0	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	
	mass = 0.55
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.09
	angularDrag = 0.9
	crashTolerance = 40
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 1100 // 2100
	skinMaxTemp = 2000 // 2750

	fuelCrossFeed = True
	explosionPotential = 0.5
	
	vesselType = Plane
	CrewCapacity = 1
	showVesselNaming = True

	bulkheadProfiles = size0
	
	tags = nuke hmp aero aircraft command control fly pilot plane space steer sas torque

	INTERNAL
	{
	  name = halfMeterCockpitInterior
	}

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		hasHibernation = True
		hibernateOnWarp = True
		hibernationMultiplier = 0.00125
		defaultControlPointDisplayName = Forward
		CONTROLPOINT
		{
			name = up
			displayName = Up
			orientation = 90,0,0
		}
		CONTROLPOINT
		{
			name = reverse
			displayName = Reverse
			orientation = 0,0,180
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 1
		YawTorque = 1
		RollTorque = 1
		torqueResponseSpeed = 1

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.0375
		}
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Experiment Data
		storeActionName = Store Experiment Data
		collectActionName = Take Experiment Data
		evaOnlyStorage = True
		storageRange = 2
		allowRepeatedSubjects = False
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Create Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Crew Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 1
		packetResourceCost = 11.0
		requiredResource = ElectricCharge
		antennaPower = 3000
		optimumRange = 1200
		packetFloor = 0.1
		packetCeiling = 6
	}

	MODULE
	{
		name = JSIAdvTransparentPod
		transparentTransforms = cockpit
		distanceToCameraThreshold = 50
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 25
		maxAmount = 25
	}
}