PART
{
	name = BleedThrusterQuad
	module = Part
	author = Nuke

	MODEL
	{
	   model = Nuke/Parts/Utility/BleedThrusterQuad/bleedThrusterQuad
	   position = 0.0, 0.0, 0.0
	   scale = 1.25,1.25,1.25
	   rotation = 0, 0, 0
	}
	//ATTACH
	//{
	//	name = srfAttach
