	mass = 0.01
	dragModelType = default
	maximum_drag = 0.025
	minimum_drag = 0.015
	angularDrag = 0.15
	crashTolerance = 60
	breakingForce = 60
	breakingTorque = 60
	maxTemp = 2700
	PhysicsSignificance = 1
	fuelCrossFeed = True
	bulkheadProfiles = srf
	tags = nuke hmp cluster control manuver vtol react stab steer trans bleed system pressure quad rcs

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = rcsThruster
		thrusterPower = 0.4
		resourceName = BleedSystemPressure
		runningEffectName = running
		atmosphereCurve
		{
			key = 0 280 0 0
			key = 0.6 240 -120.7978 -120.7978
			key = 1 180 -150.5605 -150.5605
		}
	}
	EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsThruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Nuke/FX/particleDust
				transformName = rcsThruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}		
	}
