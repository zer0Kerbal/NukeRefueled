PART
{
	name = tinyGirderSmallElbow
	module = Part
	author = Nuke
	
	MODEL
	{
		model = Nuke/Parts/Structural/tinyGirder/tgElbowSmall
		position = 0.0, 0.0, 0.0
		//scale = 1.25,1.25,1.25
		rotation = -90, 0, 0
	}
	//todo you forgot the attach node in the model, fix that
	//ATTACH
	//{
	//	name = srfAttach
	//	transform = attachxform
	//	size = 0
	//	method = HINGE_JOINT
	//}
	NODE
	{
		name = top
		transform = nodeTop
		size = 0
		method = FIXED_JOINT
	}
	NODE
	{
		name = front
		transform = nodeFront
		size = 0
		method = FIXED_JOINT
	}
	
	TechRequired = advConstruction
	entryCost = 560
	cost = 280
	category = Structural
	subcategory = 0
	title = TG-018-B-S Tiny Elbow Girder, Small Edition
	manufacturer = The Death Cult of Jeb
