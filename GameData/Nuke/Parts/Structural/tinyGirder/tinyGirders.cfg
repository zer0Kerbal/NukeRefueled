	mass = 0.0017
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.07
	angularDrag = 0.06
	crashTolerance = 25
	breakingForce = 75
	breakingTorque = 75
	maxTemp = 1500
	bulkheadProfiles = size0
	fuelCrossFeed = False
	tags = nuke hmp tiny kit struct girder elbow
}

