// nukemod (i call all my mods this for some reason)
// half meter ducted fan
// now with science!

PART
{
	name = halfMeterDuctedFan
	module = Part
	author = Nuke
	
	MODEL
	{
		model = Nuke/Parts/Engine/ductedFanAssembly/ductedFanAssembly
		position = 0.0, 0.0, 0.0
		scale = 0.625,0.625,0.625
		rotation = 0, 0, 0
	}
	
	ATTACH
	{
		name = srfAttach
		transform = attXform
		size = 1
		method = HINGE_JOINT
	}
	//NODE
	//{
	//	name = top
	//	transform = topXform
	//	size = 1
	//	method = FIXED_JOINT
	//}
	//depricated
	
	rescaleFactor = 1
	//node_stack_top = 0, 0.1475, 0,    0,1,0
	//node_attach = 0.0, 0.118, 0.0, 0.0, 1.0, 0.0
	//node_attach = 0.0, 0.1475, 0.0, 0.0, 1.0, 0.0
	TechRequired = advElectrics
	entryCost = 1000
	cost = 100
	category = Engine
	subcategory = 0
	title = EDF-02 Ducted Fan
	manufacturer = The Death Cult of Jeb
	description = Inspired by Jeb's ducted fan shenanegans, Bill thought it would be cool to use something similar on his r/c aircraft. 
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,1,0
	mass = 0.1
	heatConductivity = 0.06
	skinInternalConductionMult =  2
	emissiveConstant = 0.2
	dragModelType = default
	maximum_drag = 0.08
	minimum_drag = 0.08
	angularDrag = 0.8
	crashTolerance = 5
	breakingForce = 38
	breakingTorque = 28
	maxTemp = 1600
	bulkheadProfiles = size0
	tags = nuke hmp engine jet propulsion aircraft drone electric motor fan //i assume these are for search features in the parts list
	MODULE
	{
		name = ModuleEnginesFX
		engineID = Cruise
		thrustVectorTransformName = thrustTransform
		exhaustDamage = False
		ignitionThreshold = 1
		minThrust = 0
		maxThrust = 6
		heatProduction = 25
		useEngineResponseTime = True
		engineAccelerationSpeed = 1.8
		engineDecelerationSpeed = 1.8
		fxOffset = 0, 0, -0.118
		flameoutEffectName = flameout
		runningEffectName = running_fan
		directThrottleEffectName = power_open
		engageEffectName = engage
		engineSpoolIdle = 0.01
		engineSpoolTime = 0.6
		EngineType = Turbine
		exhaustDamageMultiplier = 0
		clampPropReceived = True
		
		PROPELLANT
		{
			name = ElectricCharge
			ignoreForIsp = True
			ratio = 12
			DrawGauge = True
		}
		PROPELLANT
		{
			name = IntakeAtmosphere
			ignoreForIsp = False
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 100 0 0
			key = 1 600 0 0
		}
		//velocityCurve
		//{
		//	key = 850 0 0 0
		//	key = 250 0.6 0 0
		//	key = 150 0.9 0 0
		//	key = 100 1 0 0
		//	key = 0 0.8 0 0
		//}
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		machLimit = 0.5  //this is where the motor starts overheating
		machHeatMult = 2
		multFlow = True
		//first number is mach, second number is flow rate multiplier, rest are tangents
		velCurve
		{ //stationary
			key = 0 0.8537697 0 0
			key = 0.3 0.7682511 -0.4307596 -0.4307596
			key = 0.6 0.5797809 -0.8872179 -0.8872179
			key = 0.8333334 0.3087581 -1.491307 -1.491307
			key = 1 0 -2.372482 -2.372482
		} //mach 1
		//first number is the density, second is the flow rate multiplier
		atmCurve
		{ //space
			key = 0 0 0.03448275 0.03448275
			key = 0.2 0.03 0.4584906 0.4584906
			key = 0.4 0.2 1.108696 1.108696
			key = 0.72 0.6 1.413612 1.413612
			key = 1 1 1.421053 1.421053 
		} //sea level kerbin
	}
	//experimental firespitter prop spin
	//moved to patch
