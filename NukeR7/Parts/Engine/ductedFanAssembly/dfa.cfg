	//	spinUpTime = 0.5
	//}
	EFFECTS
	{
		running_fan
		{
			//AUDIO
			{
				channel = Ship
				clip = sound_jet_low
				volume = 0.0 0.0
				volume = 0.9 0.9
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = jonnycash
				modelName = Nuke/FX/particleDustRedux
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.5 0.75
				emission = 0.75 1
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
		}
		power_open
		{
			AUDIO
			{
				channel = Ship
				clip = sound_jet_deep
				volume = 0.0 0.0
				volume = 0.3 0.3
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
	
	//allow intake of any atmosphere (useful for ducted fans, which should be able to work on eve, laythe, jool, kerbin, underwater, etc.)
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeAtmosphere
		checkForOxygen = false
		//area = 0.04 //re-adjusted to game's fudge factors
		area = 0.0025
		intakeSpeed = 3
		intakeTransformName = intakeTransform
		machCurve
		{
			key = 0 0.75 0 0
			key = 1 1 0 0
			key = 2.062 0.833 -0.1987266 -0.1987266
			key = 2.939 0.417 -1.001699 -1.001699
			key = 3.5 0.1 0 0
		}
	}
	RESOURCE
	{
		name = IntakeAtmosphere
		amount = 0.2
		maxAmount = 0.2
	}
